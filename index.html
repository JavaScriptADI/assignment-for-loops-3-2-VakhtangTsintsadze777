<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Room</title>
    <style>
        main {
            margin: 100px auto;
            display: flex;
            justify-content: center;
        }
        .room {
            font-family: monospace;
            white-space: pre;
            line-height: 1.2;
            
        }
    </style>
</head>
<body>
    <main>
        <div id="room" class="room"></div>
    </main>

    <script>
        function generateRoom() {
            const width = 10;
            const height = 10;
            const room = Array.from({ length: height }, () => Array(width).fill(' '));

            // Place boundary walls
            for (let i = 0; i < width; i++) {
                room[0][i] = '#';
                room[height - 1][i] = '#';
            }
            for (let i = 0; i < height; i++) {
                room[i][0] = '#';
                room[i][width - 1] = '#';
            }

            // Place 10 internal walls
            let wallsPlaced = 0;
            while (wallsPlaced < 10) {
                const x = Math.floor(Math.random() * (width - 2)) + 1;
                const y = Math.floor(Math.random() * (height - 2)) + 1;
                if (room[y][x] === ' ') {
                    room[y][x] = '#';
                    wallsPlaced++;
                }
            }

            // Place 1 mystery box
            while (true) {
                const mx = Math.floor(Math.random() * (width - 2)) + 1;
                const my = Math.floor(Math.random() * (height - 2)) + 1;
                if (room[my][mx] === ' ') {
                    room[my][mx] = '?';
                    break;
                }
            }

            return room;
        }

        function printRoom(room) {
            return room.map(row => row.join('')).join('\n');
        }

        // Generate and display the room
        const room = generateRoom();
        document.getElementById('room').textContent = printRoom(room);
    </script>
</body>
</html>
